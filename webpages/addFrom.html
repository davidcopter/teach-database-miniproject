<!doctype html>
<html lang="en">

<head>
    <title>Database Management | CMTC</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- Content -->
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="p-5">
                    <h1>แบบฟอร์มการบันทึกข้อมูล</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form action="" class="mb-5">
                        <div class="form-group">
                            <label for="stuCode">รหัสนักศึกษา</label>
                            <input type="number" name="" id="" class="form-control"
                                placeholder="Enter your student code" aria-describedby="helpId">
                            <small id="helpId" class="text-muted">กรุณากรอกรหัสนักศึกษา</small>
                        </div>
                        <div class="form-group">
                            <label for="name">ชื่อ-สกุล</label>
                            <input type="text" name="name" id="" class="form-control" placeholder="Enter your fullname"
                                aria-describedby="helpId">
                            <small id="helpId" class="text-muted">กรุณากรอกชื่อ-นามสกุลของนักศึกษา</small>
                        </div>
                        <div class="form-group">
                            <label for="class">ชั้นปี</label>
                            <select class="form-control" name="class" id="">
                                <option>ปวช 1</option>
                                <option>ปวช 2</option>
                                <option>ปวช 3</option>
                                <option>ปวส 1</option>
                                <option>ปวส 2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="note">สาเหตุการลา</label>
                            <textarea class="form-control" name="note" id="" rows="3"></textarea>
                            <small id="helpId" class="text-muted">กรุณาระบุสาเหตุของการขอลาของนักศึกษา</small>
                        </div>
                        <!-- <button type="submit" class="btn btn-primary">บันทึก</button> -->
                        <a class="btn btn-primary" href="./saveSuccess.html" role="button">บันทึก</a>
                        <a class="btn btn-danger" href="./index.html" role="button">ย้อนกลับ</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Content -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
